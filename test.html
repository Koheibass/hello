<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赤星 里奈</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2 class="text-center">
    <div>お問い合わせ</div>
    <div class="">contact</div>
  </h2>
  <div>
    <div class="my-4 text-center">ピアニスト 赤星里奈へのご依頼・お問い合わせなどは、こちらからお願い致します。</div>
    <form action="/api/hello" method="get" novalidate id="contact-form" class="grid grid-cols-1 gap-4">
      <div>
        <label for="name">お名前</label>
        <input class="flex w-full" id="name" name="name">
        <div class="text-sm text-red-500">必須</div>
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input class="flex w-full" id="email" name="email">
        <div class="text-sm text-red-500">必須</div>
      </div>
      <div>
        <label class="text-sm" for="contact-form-type">お問い合わせの種別</label>
        <select name="type">
          <option value="playrequest">演奏依頼</option>
          <option value="request">企業からのご依頼</option>
          <option value="others">その他</option>
        </select>
      </div>
      <div>
        <label for="message">お問い合わせの内容</label>
        <textarea class="flex w-full" id="message" name="message"></textarea>
        <div class="text-sm text-red-500">必須</div>
      </div>
      <button class="inline-flex items-center justify-center bg-secondary" type="submit"
        data-comform-touched="true">送信</button>
    </form>
  </div>
  </div>
</body>
